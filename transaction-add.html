<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Praktikum PAW</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex align-items-center justify-content-center mb-4">
        <h1 class="fs-2">Transaction Add</h1>
      </div>

      <form action="" class="w-50 mx-auto">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Customer</label
          >
          <select
            id="exampleFormControlInput1"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="" disabled selected>--- Select customer ---</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="products">
          <div class="mb-3">
            <div class="row">
              <div class="col">
                <label for="exampleFormControlInput2" class="form-label"
                  >Product</label
                >
                <select
                  id="exampleFormControlInput2"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option value="" disabled selected>
                    --- Select product ---
                  </option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col">
                <label for="exampleFormControlInput3" class="form-label"
                  >Quantity</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput3"
                />
              </div>
              <div class="col-auto align-self-end">
                <button
                  type="button"
                  class="btn btn-outline-danger remove-product"
                >
                  X
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3 text-end">
          <button type="button" class="btn btn-outline-primary add-product">
            +
          </button>
        </div>
        <div class="mt-4">
          <a href="" class="btn btn-outline-secondary">Back</a>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const products = document.querySelector(".products");
      const addBtn = document.querySelector(".add-product");

      let i = 4;
      addBtn.addEventListener("click", () => {
        products.innerHTML += `
          <div class="mb-3">
            <div class="row">
              <div class="col">
                <label for="exampleFormControlInput${i}" class="form-label"
                  >Product</label
                >
                <select
                  id="exampleFormControlInput${i}"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option value="" disabled selected>
                    --- Select product ---
                  </option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col">
                <label for="exampleFormControlInput${i + 1}" class="form-label"
                  >Quantity</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput${i + 1}"
                />
              </div>
              <div class="col-auto align-self-end">
                <button type="button" class="btn btn-outline-danger remove-product">X</button>
              </div>
            </div>
          </div>
        `;
        i += 2;

        const removeBtns = document.querySelectorAll(".remove-product");
        removeBtns.forEach((removeBtn) => {
          removeBtn.addEventListener("click", () => {
            removeBtn.parentElement.parentElement.parentElement.remove();
          });
        });
      });

      const removeBtns = document.querySelectorAll(".remove-product");
      removeBtns.forEach((removeBtn) => {
        removeBtn.addEventListener("click", () => {
          removeBtn.parentElement.parentElement.parentElement.remove();
        });
      });
    </script>
  </body>
</html>
