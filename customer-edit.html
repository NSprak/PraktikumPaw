<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Praktikum PAW</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex align-items-center justify-content-center mb-4">
        <h1 class="fs-2">Customer Edit</h1>
      </div>

      <form action="" class="w-50 mx-auto">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            value="John Doe"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput2"
            value="1234567890"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput3" class="form-label"
            >Address</label
          >
          <textarea class="form-control" id="exampleFormControlInput3" rows="3">
123 Main Street</textarea
          >
        </div>
        <div class="mt-4">
          <a href="" class="btn btn-outline-secondary">Back</a>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
