<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Praktikum PAW</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h1 class="fs-2">Transaction Details</h1>
      </div>

      <div class="mb-4">
        <div class="row">
          <div class="col">
            <div class="row mb-3">
              <label for="customer" class="col-sm-3 col-form-label"
                >Customer:</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control-plaintext"
                  id="customer"
                  value="John Doe"
                  readonly
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="purchased-at" class="col-sm-3 col-form-label"
                >Purchased at:</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control-plaintext"
                  id="purchased-at"
                  value="2 May 2024"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row mb-3">
              <label for="total" class="col-sm-3 col-form-label">Total:</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control-plaintext"
                  id="total"
                  value="4400"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped table-bordered mb-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Qty</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>John Doe</td>
            <td>1</td>
            <td>2000</td>
            <td>2000</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jane Smith</td>
            <td>2</td>
            <td>800</td>
            <td>1600</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Michael Johnson</td>
            <td>3</td>
            <td>100</td>
            <td>300</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Emily Davis</td>
            <td>1</td>
            <td>150</td>
            <td>150</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>David Wilson</td>
            <td>1</td>
            <td>250</td>
            <td>250</td>
          </tr>
        </tbody>
      </table>
      <a href="" class="btn btn-outline-secondary">Back</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
